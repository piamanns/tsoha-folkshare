{% extends "layout.html" %}
{% block title %}{{ name }}{% endblock %}
{% block content %}

<h2>Kappaleet kategoriassa {{ name }}</h2>
<ul>
{% for tune in tunes %}
  <li>
    <a href="/tune/{{ tune.id }}">{{ tune.name }}</a> - lisääjä <strong>{{ tune.username }}</strong> ({{ tune.created.strftime("%d.%m.%Y") }})
  </li>
{% endfor %}
</ul>
{% endblock %}
